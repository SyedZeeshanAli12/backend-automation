on: [push]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Dependencies
        run: npm ci
      - name: Build Application
        run: npm run build
      - name: Run Cypress API Tests
        uses: cypress-io/github-action@v2
        with:
          browser: chrome
          spec: cypress/integration/api/*.spec.js